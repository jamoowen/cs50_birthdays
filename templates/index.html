<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        {% block body %}
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                    <form action="/" method="post">
                        <input name="name"autocomplete="off" placeholder="name" autofocus type="text">
                        <input name="month" autocomplete="off" placeholder="month" autofocus type="text">
                        <input name="day"  autocomplete="off" placeholder="day" autofocus type="text">
                        <input type="submit"></submit>

                    </form>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for bd in birthdays %}
                            <tr>
                                <td>{{bd["name"] }}</td>
                                <td>{{bd["month"]}}/{{bd["day"]}}</td>
                                <td>
                                    <form action="/delete" method="post">
                                        <input name="idd" type="hidden" value="{{bd.id}}">
                                        <input type="submit" value="DELETE">
                                    </form>
                                </td>

                            </tr>
                        {% endfor %}
                        <!-- TODO: Loop through the database entries to display them in this table -->
                    </tbody>
                </table>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
